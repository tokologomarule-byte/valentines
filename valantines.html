<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: "Comic Sans MS", cursive;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#ffc3a0);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CARD */
.card {
    background: white;
    padding: 45px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    z-index: 5;
    position: relative;
}

h1 {
    color: #ff4d6d;
}

/* BUTTONS */
.buttons {
    position: relative;
    height: 100px;
}

button {
    padding: 12px 28px;
    font-size: 1.1rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    left: 35%;
}

#noBtn {
    background: #ddd;
    left: 60%;
}

#message {
    margin-top: 20px;
    font-size: 1.3rem;
    color: #ff4d6d;
    min-height: 30px;
}

/* FLOATING HEARTS */
.hearts {
    position: fixed;
    font-size: 24px;
    animation: floatUp 3s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* FLOATING PHOTOS */
.floating-photo {
    position: fixed;
    width: 120px;
    border-radius: 18px;
    opacity: 0;
    pointer-events: none;
    animation: drift 12s linear infinite, fade 6s ease-in-out infinite;
}

@keyframes drift {
    0%   { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-120vh) rotate(360deg); }
}

@keyframes fade {
    0%,100% { opacity: 0; }
    50% { opacity: 0.9; }
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div id="message"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

/* ‚ù§Ô∏è Your cute messages */
const loveMessages = [
    "I love you ‚ù§Ô∏è",
    "You love me üíï",
    "You're the best ü•π",
    "You better say yes üòè",
    "Cutie patootie üòò",
    "Be mine forever üíñ"
];

/* NO button runs away */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* YES button */
yesBtn.addEventListener("click", () => {
    yesBtn.disabled = true;
    noBtn.style.display = "none";

    let i = 0;

    const interval = setInterval(() => {
        message.textContent = loveMessages[i];
        i++;

        if (i === loveMessages.length) {
            clearInterval(interval);
            createHearts();
            createPhotos();
        }
    }, 900);
});

/* hearts */
function createHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "hearts";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }, 200);
}

/* floating photos */
/* CHANGE THESE NAMES if you rename the files */
const photos = ["us1.jpeg", "us2.jpeg"];

function createPhotos() {
    setInterval(() => {
        const img = document.createElement("img");
        img.src = photos[Math.floor(Math.random() * photos.length)];
        img.className = "floating-photo";
        img.style.left = Math.random() * 100 + "vw";
        img.style.animationDuration = (10 + Math.random()*6) + "s";
        document.body.appendChild(img);

        setTimeout(() => img.remove(), 12000);
    }, 900);
}
</script>

</body>
</html>
